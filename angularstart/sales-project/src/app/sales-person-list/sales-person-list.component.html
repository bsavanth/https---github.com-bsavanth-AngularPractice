


<br>
<br>

<table>

<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
    <th>Met Quota?</th>
  </tr>
</thead>

<tbody>

  <tr *ngFor = "let item of salesPersonList">
    <td> {{item.firstName}} </td>
    <td> {{item.lastName}}</td>
    <td>{{item.email}}</td>
    <td>{{item.salesVolume}}</td>
    <td>
        <div *ngIf = "item.salesVolume>200; else myElseBlock">Yes</div>
        <ng-template #myElseBlock>No</ng-template>
    </td>
  </tr>
  
</tbody>

</table>
