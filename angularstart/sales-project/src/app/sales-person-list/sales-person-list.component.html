


<br>

<table>

<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
  </tr>
</thead>

<tbody>

  <tr *ngFor = "let item of salesPersonList">
    <td> {{item.firstName}} </td>
    <td> {{item.lastName}}</td>
    <td>{{item.email}}</td>
    <td>{{item.salesVolume}}</td>
  </tr>
  
</tbody>

</table>
